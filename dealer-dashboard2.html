<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Inventory</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="flex">
      <a href="/index.html" class="btn-primary m-1" type="button">Go to Home</a>
      <h3 class="text-center pt-2">Vehicle Inventory Application</h3>
    </div>

    <div class="form">
      <form class="main_form w-50 mx-auto">
        <div class="mb-3">
          <label for="name" class="form-label">Vehicle Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>

        <div class="mb-3">
          <label for="vehicle_type" class="form-label">Vehicle Type</label>
          <select class="form-control" id="vehicle_type">
            <option value="electric">Electric</option>
            <option value="petrol">Petrol</option>
            <option value="diesel">Diesel</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="vehicle_category" class="form-label"
            >Vehicle Category</label
          >
          <select class="form-control" id="vehicle_category">
            <option value="scooter">Scooter</option>
            <option value="bike">Bike</option>
            <option value="car">Car</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="average" class="form-label">Average (KM/Charge)</label>
          <input type="text" class="form-control" id="average" required />
        </div>

        <div class="mb-3">
          <label for="brake_type" class="form-label">Brake Type</label>
          <select class="form-control" id="brake_type">
            <option value="disc">Disc</option>
            <option value="drum">Drum</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="description"
            rows="3"
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="image" class="form-label">Image URL</label>
          <input type="text" class="form-control" id="image" required />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <table class="table mt-4">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Type</th>
          <th scope="col">Category</th>
          <th scope="col">Avg KM/Charge</th>
          <th scope="col">Brake</th>
          <th scope="col">Description</th>
          <th scope="col">Image</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody class="table_row"></tbody>
    </table>

    <script type="module" src="firebase-script2.js"></script>
    <script type="module" src="firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
