<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Vehicle Purchase</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>

    <div id="checkout-container">
        <h2>Vehicle Checkout</h2>
        
        <!-- Car Details -->
        <div id="car-details">
            <h3>Selected Vehicle: <span id="car-name">Honda City</span></h3>
            <img id="car-image" src="honda-city.jpg" alt="Car Image">
            <p>Price: <span id="car-price">â‚¹12,50,000</span></p>
        </div>

        <!-- Customer Details Form -->
        <form id="checkout-form">
            <h3>Customer Details</h3>
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <button type="button" id="confirm-purchase" onclick="processPurchase()">Confirm Purchase</button>
        </form>

        <p id="message"></p>
    </div>

    <script>

function processPurchase() {
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let phone = document.getElementById("phone").value;
    let address = document.getElementById("address").value;
    
    let carName = document.getElementById("car-name").innerText;
    let carPrice = document.getElementById("car-price").innerText;

    if (!name || !email || !phone || !address) {
        alert("Please fill all the details.");
        return;
    }

    let purchaseDetails = {
        name: name,
        email: email,
        phone: phone,
        address: address,
        carName: carName,
        carPrice: carPrice
    };

    // Sending data to backend
    fetch("purchase.php", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(purchaseDetails)
    })
    .then(response => response.text())
    .then(data => {
        document.getElementById("message").innerText = data;
    })
    .catch(error => console.error("Error:", error));
}

</script>

</body>
</html>
